<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">AstroLearn Logo</title>
  <desc id="desc">A stylized comet orbiting a star forming the letter A for AstroLearn</desc>
  <defs>
    <linearGradient id="g1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#6366F1"/>
      <stop offset="50%" stop-color="#8B5CF6"/>
      <stop offset="100%" stop-color="#38BDF8"/>
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="45%" r="60%">
      <stop offset="0%" stop-color="#A5B4FC" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#A5B4FC" stop-opacity="0"/>
    </radialGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#312E81" flood-opacity="0.35"/>
    </filter>
  </defs>
  <!-- soft background glow -->
  <circle cx="256" cy="240" r="200" fill="url(#glow)"/>
  <!-- A shape -->
  <path d="M256 88 L112 420 H168 L208 332 H304 L344 420 H400 L256 88 Z M224 284 L256 212 L288 284 H224 Z" fill="url(#g1)" filter="url(#shadow)"/>
  <!-- orbit -->
  <path d="M72 328c36-64 140-124 244-124 48 0 92 12 124 32" stroke="url(#g1)" stroke-width="16" stroke-linecap="round" fill="none" opacity="0.85"/>
  <!-- comet -->
  <circle cx="448" cy="236" r="16" fill="#FDE68A"/>
  <circle cx="448" cy="236" r="10" fill="#F59E0B"/>
</svg>
